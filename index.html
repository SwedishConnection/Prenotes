<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/pages.css">


    <title>Prenotes by Swedish Connection</title>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="prenotes-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title mdl-color-text--accent">Prenotes</span>

          <div class="mdl-layout-spacer"></div>

          <div class="prenotes-navigation-container">
            <nav class="prenotes-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">How</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Why</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Whom</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Where</a>
            </nav>
          </div>
        </div>
      </div>

      <div class="prenotes-content mdl-layout__content">
        <a name="top"></a>
        <div class="prenotes-be-together-section mdl-typography--text-center">
          <div class="logo-font prenotes-slogan">kids. parents. teachers.</div>
          <div class="logo-font prenotes-sub-slogan">connecting up daycare...wired up by high-schoolers...open to the world</div>
          <div class="logo-font prenotes-create-character">
            
          </div>
        </div>
      </div>
    </div>

    <a href="https://github.com/SwedishConnection/Prenotes" target="_blank" id="at-github" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Github</a>
    <script src="js/material.min.js"></script>
  </body>
</html>
